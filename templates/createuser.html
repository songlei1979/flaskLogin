{% extends 'layout.html' %}

{% block title %}Create User{% endblock %}

{% block content %}

<div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <h5>Create User</h5>
                <form action="{{ url_for('createuser') }}" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Name:</label>
                        <div class="cols-sm-10">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Fullname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username:</label>
                        <div class="cols-sm-10">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password:</label>
                        <div class="cols-sm-10">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="msg">{{ msg }}</div>
                        <input type="submit" value="Create" class="form-control btn btn-primary" name="">

                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
